<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
bo  body {
    margin: 0;
    padding: 0;
  }
  
  .split-container {
    display: flex;
    height: 100vh;
  }
  

  
  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  a{
    text-decoration: none;
    color: white;
  }
  
  .form-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f2f2f2;
    padding: 20px;
    width: 200px;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  #in1{
    border-top: 0px;
    border-left:0px ;
    border-radius: 6px;
    padding-right: 70px;
    padding-top: 15px;
    width:250px ;
    height: 25px;
  }
  
  #in2{
    border-top: 0px;
    border-left:0px ;
    border-radius: 6px;
    padding-right: 70px;
    padding-top: 15px;
    width:250px ;
    height: 25px;
  }
  #in3{
    border-top: 0px;
    border-left:0px ;
    border-radius: 6px;
    padding-right: 70px;
    padding-top: 15px;
    width:250px ;
    height: 25px;
  }
  #in4{
    border-top: 0px;
    border-left:0px ;
    border-radius: 6px;
    padding-right: 70px;
    padding-top: 15px;
    width:250px ;
    height: 25px;
  }
  
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .logo{
    margin-bottom: 20px;
  }
  
  .logo img {
    width: 100px;
    height: 100px;
  }
  
  
  button {
    display: inline-block;
    border-radius: 4px;
    background-color: #69556f;
    border: none;
    color: #ffffff;
    text-align: center;
    font-size: 15px;
    padding: 20px;
    width: 150px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
  }
  
  button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }
  button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }
  
  button:hover span {
    padding-right: 25px;
  }
  
  button:hover span:after {
    opacity: 1;
    right: 0;}
  

p {
    margin-top: 5px;
    color: red;
    font-style: italic;

}
    </style>
</head>
<body>
 <div class="split-container">    
    <div class="form-container">
        <div class="logo">
            <img src="Capture d’écran 2024-05-08 004950.jpg">
        </div>
        <form onsubmit="return add()">
            <h1>Create an Account</h1>
            <input type="text" id="in1" placeholder="Firstname"><br>
            <input type="text" id="in2" placeholder="Lastname"><br>
            <input type="text" id="in3" placeholder="email"><br>
            <input type="password" id="in4" placeholder="Password"><br>
            <p id="s1"></p>
            <p id="error-message"></p>
            <button type="submit"><a href="test1.html"> Sign Up</a></button>
            
        </form>
    </div>

 <div class="split-container">
    <div class="image-container">
      <img src="https://i.pinimg.com/originals/e9/35/e4/e935e4e144b1dab415c46e53a4d6f201.png">
      " alt="Background Image">.
    </div>

  <script>
    var users = []; // Array to store registered users

function add() {
    // Récupérer les valeurs saisies dans les inputs
    var firstName = document.getElementById('in1').value.trim();
    var lastName = document.getElementById('in2').value.trim();
    var email = document.getElementById('in3').value.trim();
    var password = document.getElementById('in4').value.trim();
    var errorMessage = document.getElementById('error-message');

    // Vérifier si les champs Name, Email et Password sont vides
    if (firstName === '' || lastName === '' || email === '' || password === '') {
        errorMessage.innerText = 'All fields must be filled out';
        return false;
    }

    // Vérifier si le mot de passe contient au moins 8 caractères
    if (password.length < 8) {
        document.getElementById('s1').innerText = 'Password must contain 8 characters';
        return false;
    }

    // Vérifier si l'email est valide
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        errorMessage.innerText = 'Invalid email address';
        return false;
    }

    // Créer un nouvel objet utilisateur
    var user = { 
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: password 
    };
    
    // Ajouter l'utilisateur à la liste
    users.push(user);
    // Afficher la liste des utilisateurs dans la console
    console.log(users);

    // Réinitialiser les messages d'erreur
    errorMessage.innerText = '';
    document.getElementById('s1').innerText = '';

    // Empêcher le formulaire de se soumettre si les vérifications réussissent
    return false;
}

function showPass() {
    var passwordInput = document.getElementById('in4');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
}
  </script>
</body>
</html>
